<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cursor Workshop | Blue Pill</title><script src="https://cdn.tailwindcss.com/3.4.17"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet"><style>:root{--matrix-red: #ff0040;--matrix-red-dark: #8f0022;--matrix-black: #0d0d0d}body{background-color:#0d0a0a;color:var(--matrix-red);font-family:Share Tech Mono,monospace;overflow-x:hidden;cursor:text}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:#000;border-left:1px solid var(--matrix-red-dark)}::-webkit-scrollbar-thumb{background:var(--matrix-red-dark)}::-webkit-scrollbar-thumb:hover{background:var(--matrix-red)}::selection{background:var(--matrix-red);color:#000;text-shadow:none}.font-terminal{font-family:VT323,monospace}.red-neon-text{text-shadow:0 0 5px var(--matrix-red),0 0 10px var(--matrix-red)}
</style></head> <body class="min-h-screen flex flex-col relative">  <div class="min-h-screen flex flex-col items-center justify-center px-4 relative z-10"> <div class="text-center max-w-xl space-y-6"> <h1 class="text-4xl md:text-5xl font-bold red-neon-text font-terminal" style="color: var(--matrix-red);">
You chose the blue pill.
</h1> <p class="text-xl font-terminal opacity-90" style="color: var(--matrix-red-dark);">
The story ends. You wake up in your bed and believe whatever you want to believe.
</p> <p id="restart-message" class="text-lg font-terminal animate-pulse" style="color: var(--matrix-red);">
Restarting in <span id="countdown">5</span>...
</p> <a id="restart-btn" href="/cursor-workshop/" class="inline-block mt-6 px-8 py-4 border font-bold uppercase tracking-widest transition-all no-underline" style="border-color: var(--matrix-red); color: var(--matrix-red);">
Restart now
</a> </div> </div>  </body></html> <script>(function(){const matrixProtocolUrl = "/cursor-workshop/";

  const countdownEl = document.getElementById('countdown');
  const messageEl = document.getElementById('restart-message');
  const btnEl = document.getElementById('restart-btn');
  if (!countdownEl || !messageEl || !btnEl) throw new Error('Blue pill elements not found');

  let seconds = 5;
  const intervalId = setInterval(() => {
    seconds--;
    countdownEl.textContent = String(seconds);
    if (seconds <= 0) {
      clearInterval(intervalId);
      window.location.href = matrixProtocolUrl;
    }
  }, 1000);

  btnEl.addEventListener('click', (e) => {
    clearInterval(intervalId);
  });
})();</script>
