<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round" aria-hidden="true">
  <!-- Isometric clipboard: left (shadow), top (base + highlight), right (shadow), front (base), clip (accent) -->
  <!-- Left side - shadow -->
  <path fill="#4a6a8a" stroke="none" d="M12 20 L12 40 L18 37 L18 23 Z"/>
  <!-- Right side - shadow -->
  <path fill="#4a6a8a" stroke="none" d="M36 20 L30 23 L30 37 L36 40 Z"/>
  <!-- Top - base -->
  <path fill="#6b8cb0" stroke="none" d="M18 23 L30 23 L36 20 L36 40 L18 37 Z"/>
  <!-- Top highlight -->
  <path fill="#8fadcc" stroke="none" d="M18 23 L30 23 L29 26 L19 26 Z"/>
  <!-- Front - base -->
  <path fill="#6b8cb0" stroke="none" d="M18 37 L18 40 L36 40 L36 37 Z"/>
  <!-- Front highlight -->
  <path fill="#8fadcc" stroke="none" d="M18 37 L36 37 L35 39 L19 39 Z"/>
  <!-- Clip (copper) -->
  <path fill="#c08040" stroke="none" d="M22 14 L26 14 L28 18 L28 22 L26 23 L22 23 L20 20 L20 16 Z"/>
  <!-- Outline -->
  <path fill="none" d="M12 20 L18 23 L30 23 L36 20 L36 40 L18 37 L18 40 L36 40 Z"/>
  <path fill="none" d="M18 23 L18 37 M30 23 L30 37"/>
  <path fill="none" d="M22 14 L26 14 L28 18 L28 22 L26 23 L22 23 L20 20 L20 16 Z"/>
</svg>
