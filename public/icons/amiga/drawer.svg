<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round" aria-hidden="true">
  <!-- Isometric filing cabinet: left (shadow), top (base + highlight), right (shadow), front drawers (base), handles (accent) -->
  <!-- Left side - shadow -->
  <path fill="#4a6a8a" stroke="none" d="M12 16 L12 42 L18 39 L18 19 Z"/>
  <!-- Right side - shadow -->
  <path fill="#4a6a8a" stroke="none" d="M36 16 L30 19 L30 39 L36 42 Z"/>
  <!-- Top - base -->
  <path fill="#6b8cb0" stroke="none" d="M18 19 L30 19 L36 16 L36 42 L18 39 Z"/>
  <!-- Top highlight -->
  <path fill="#8fadcc" stroke="none" d="M18 19 L30 19 L29 22 L19 22 Z"/>
  <!-- Front - base (two drawers) -->
  <path fill="#6b8cb0" stroke="none" d="M18 39 L18 42 L36 42 L36 39 Z"/>
  <path fill="#5a7a9a" stroke="none" d="M19 28 L35 28 L35 39 L19 39 Z"/>
  <path fill="#6b8cb0" stroke="none" d="M19 22 L35 22 L35 28 L19 28 Z"/>
  <!-- Front highlight (bottom edge) -->
  <path fill="#8fadcc" stroke="none" d="M18 39 L36 39 L35 41 L19 41 Z"/>
  <!-- Handles (copper) -->
  <rect x="24" y="24" width="4" height="2" rx="1" fill="#c08040" stroke="none"/>
  <rect x="24" y="30" width="4" height="2" rx="1" fill="#c08040" stroke="none"/>
  <!-- Outline -->
  <path fill="none" d="M12 16 L18 19 L30 19 L36 16 L36 42 L18 39 L18 42 L36 42 Z"/>
  <path fill="none" d="M18 19 L18 39 M30 19 L30 39 M19 22 L19 39 M35 22 L35 39"/>
</svg>
