    </script> <script>(function(){const base = "/cursor-workshop/";

      (function () {
        const VISITED_KEY = "cursor-workshop-visited-steps";

        function getVisited() {
          try {
            const raw = localStorage.getItem(VISITED_KEY);
            return raw ? JSON.parse(raw) : [];
          } catch {
            return [];
          }
        }

        function setVisited(paths) {
          try {
            localStorage.setItem(VISITED_KEY, JSON.stringify(paths));
          } catch (_) {}
        }

        const pathname = window.location.pathname.replace(/\/$/, "") || (base || "/").replace(/\/$/, "") || "/";
        const visited = getVisited();
        if (!visited.includes(pathname)) {
          visited.push(pathname);
          setVisited(visited);
        }
      })();
    })();</script> <script>(function(){const base = "/cursor-workshop/";

      (function () {
        function isTextInput(el) {
          if (!el || !(el instanceof HTMLElement)) return false;
          const tag = el.tagName.toLowerCase();
          if (tag === "input" || tag === "textarea") return true;
          return el.isContentEditable === true;
        }

        document.addEventListener("keydown", function (e) {
          if (e.key !== "r" && e.key !== "R") return;
          if (e.ctrlKey || e.metaKey || e.altKey) return;
          if (isTextInput(e.target)) return;
          e.preventDefault();
          window.location.href = base;
        });
      })();
    })();</script> </body> </html>
